<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="panel.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
              <div class="col-1 img-back">
                <a href="./index.html">
                  <img src="./image/ep_back.png" height="45px"/>
                </a>
              </div>
              <div class="col title-panel">
                <h4>Parameters of solar panels</h4>
              </div>
            </div>
    </header>

    <main>
        <div class="container text-center">
          <div class="row">
            <div class="col-5 panel" >
              <div class="container text-center">
                <div class="row">
                  <div class="col-3 img-panel">
                    <img src="./image/Rectangle 11.png"/>
                  </div>
                  <div class="col title">
                    <h5>Parameters of solar Information</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col button-time">
              <button class="btn btn-primary" type="submit" style="margin: 10px;">1 Day</button>
              <button class="btn btn-primary" type="submit" style="margin: 10px;">1 Week</button>
              <button class="btn btn-primary" type="submit" style="margin: 10px;">1 Month</button>
              <button class="btn btn-primary" type="submit" style="margin: 10px;">Download</button>
            </div>
          </div>
        </div>

        <div class="container text-center grafik">
          <div class="row">
            <div class="col">
              <canvas id="temperatur"></canvas>
            </div>
            <div class="col">
              <canvas id="current"></canvas>
            </div>
            <div class="col">
              <canvas id="voltage"></canvas>
            </div>
          </div>
        </div>

        </main>
        <script src="panel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
