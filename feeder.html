<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobster Fedeer(FE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="feeder.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
              <div class="col-1 img-back">
                <a href="./index.html">
                  <img src="./image/ep_back.png" height="45px"/>
                </a>
              </div>
              <div class="col title-fe">
                <h4>Lobster Fedeer (FE)</h4>
              </div>
            </div>
    </header>

    <main>
        <div class="container text-center">
          <div class="row">
            <div class="col-5 temp-level" >
              <div class="container text-center">
                <div class="row">
                  <div class="col-4 img-fe">
                    <img src="./image/pet-feeder (1) 1.png"/>
                  </div>
                  <div class="col title">
                    <h5>Lobster Fedeer (FE)</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col button-time">
                <button class="btn btn-primary" type="submit" style="margin: 10px;">1 Week</button>
                <button class="btn btn-primary" type="submit" style="margin: 10px;">1 Month</button>
                <button class="btn btn-primary" type="submit" style="margin: 10px;">Download</button>
            </div>
          </div>
        </div>

        <aside>
            <div class="input-feeder">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"  style="background-color: rgb(225, 240, 247)">The current weight of lobster (gr) </span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
    
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm" style="background-color: rgb(225, 240, 247)">The current quantity of  lobsters  &nbsp; </span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary" style="margin-left: 70px;">Submit</button>
            
            <div class="container-fluid text-centre chart">
                <canvas id="feeder-chart"></canvas>
            </div>
        </aside>   
        


  
      </main>
      <script src="feeder.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </html>
